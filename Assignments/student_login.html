<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="assignment.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    
</head>
<body>
    <h1 class="text-center mt-36 text-2xl">Student Login</h1>
    <div class="ml-[720px] mt-6 border-4 w-96 h-80 ">
        <label>Username </label>
        <input class="border-2 border-blue-600 mt-6 ml-6" id="username"  placeholder="enter username">
        <label>Password </label>
        <input class="border-2 border-blue-600 mt-6 ml-7" type="password" id="passw" placeholder="enter Password">
        <button class="bg-indigo-500 border-2 border-blue-600 m-32" onclick="studentReg()">
            Register
          </button>
          
    </div>
</body>
</html>
