<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Operations</title>
</head>
<body>
    <h1>Arrays</h1>
    <script>
        let fruits=['apple','orange','banana','pineapple']
        console.log(Array.isArray(fruits),fruits) //checking the array type and printing the array
        console.log(fruits.length)//array length
        fruits[4]='mango'
        console.log(fruits)//print element in an array
        fruits.push('Grapes')
        console.log(fruits)//print element in an array
        let popped=fruits.pop()
        console.log(fruits ,"removed fruit is- ",popped)//print element in an array
        delete(fruits[2])
        console.log(fruits,fruits[2])
       
        console.log( fruits.slice(1,4))//print element in an array
        console.log(fruits.indexOf('pineapple')+1)//print position of pineapple
        console.log(fruits.sort())//sorted list
        console.log(fruits.reverse())//reversed list
        Veg=fruits.toString();//converted to string
        console.log(Veg)
        console.log(Veg[1])//printing an element 
        let x=BigInt("1231278647293652736")
        let y=BigInt("876958732469765347625")
        let sum=x+y;
        console.log(sum)
        document.write(sum ,typeof sum)
        let a="Welcome";
        let b= new String("Welcome");
        let z= a===b;
        console.log(z,typeof z)



    </script>
</body>
</html>
