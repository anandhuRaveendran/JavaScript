<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUM of 2 Numbers</title>
</head>
<body>
    <p id="sum" style="font-size: large;"></p>
    <script>
        let a=2;
        let b=4.667;
        let sum=a+b;
        document.getElementById("sum").innerHTML="Sum of 2 integers is = "+sum +" and the type of sum is - "+typeof sum;
    </script>
</body>
</html>
