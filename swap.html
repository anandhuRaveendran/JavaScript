<body>
    <h1>hello world</h1>
   <p>before swap</p>
    <P id="demo">demo</P>
 
    <P id="demo1">demo</P> 

   <p>after swap</p>
    <P id="demo2">demo</P>
    <P id="demo3">demo3</P>
    <!-- <P id="demo4">demo3</P> -->




    <script>
        let a = 20;
        let b = 10;
        document.getElementById("demo").innerHTML ="a="+ a;
        document.getElementById("demo1").innerHTML ="b="+ b;

        a+=b;
        b=a-b;
        a-=b;
        document.getElementById("demo2").innerHTML ="a="+ a;
        document.getElementById("demo3").innerHTML ="b="+ b;
